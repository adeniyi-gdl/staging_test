apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdl-website
  labels:
    app: gdl-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gdl-website
  template:
    metadata:
      labels:
        app: gdl-website
    spec:
      containers:
      - name: gdl-website
        image: gdlnigeria/gdl-website:tag # Replace with your Docker Hub image
        ports:
        - containerPort: 3013
        env:
        - name: DB_HOST
          value: ''

        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"

      restartPolicy: Always
      imagePullSecrets:
      - name: dockerhub-secret # Ensure this secret exists in your namespace


