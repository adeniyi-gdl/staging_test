apiVersion: apps/v1
kind: Deployment
metadata:
  name: symplus-service
  labels:
    app: symplus-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: symplus-service
  template:
    metadata:
      labels:
        app: symplus-service
    spec:
      containers:
      - name: symplus-service
        image: registry.digitalocean.com/user-service/docker.io/symplus-service@sha256:6f54e51e962610278347ecb698b9346842e1ad5185a4857b9a7d9d3a1ac1ca36
        ports:
        - containerPort: 3011
        env:
        - name: DB_HOST
          value: gdl-db-mysql-nyc3-49829-do-user-9991253-0.b.db.ondigitalocean.com
        - name: DB_NAME
          value: SymplusCBA
        - name: DB_PASSWORD
          value: yS6JVh3i3FtplyqU
        - name: DB_PORT
          value: "25060"
        - name: DB_USERNAME
          value: gdldev100

        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      imagePullSecrets:
      - name: do-registry


