apiVersion: v1
kind: Service
metadata:
  name: transaction-service
spec:
  type: NodePort
  ports:
    - port: 80  # Port on the service
      targetPort: 3075  # Port on the pods
      nodePort: 30075  # Optional: If not specified, Kubernetes will allocate a random port from the NodePort range
  selector:
    app: transaction-service  # Label selector to match the pods you want to expose


