apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpa-service
  labels:
    app: hpa-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hpa-service
  template:
    metadata:
      labels:
        app: hpa-service
    spec:
      containers:
      - name: hpa-service
        image: registry.digitalocean.com/user-service/docker.io/hpa-service@sha256:351ff33fce865e82b203353178ca5e907e88422f13c444dfd95658170cac4626
        ports:
        - containerPort: 3090
        env:
        - name: DB_HOST
          value: ''

        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"

      imagePullSecrets:
      - name: do-registry

