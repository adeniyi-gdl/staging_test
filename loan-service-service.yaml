apiVersion: v1
kind: Service
metadata:
  name: loan-service
spec:
  type: NodePort
  ports:
    - port: 80  # Port on the service
      targetPort: 3081  # Port on the pods
      nodePort: 30081  # Optional: If not specified, Kubernetes will allocate a random port from the NodePort range
  selector:
    app: loan-service  # Label selector to match the pods you want to expose


